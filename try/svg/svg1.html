<!DOCTYPE html>
<html>
<head>
	<title>Try 1 - Membuat satu buah element SVG</title>
</head>
<body>
	<svg width="1000" height="200">
		<rect x="50" y="20" rx="30" ry="30" width="100" height="50" style="fill:red;stroke-width:5;stroke:black;opacity:0.5;">
	</svg>

	<svg width="1000" height="200">
		<text x="0" y="15" fill="red">I love SVG!</text>
	</svg>

	<br>
	ini adalah cara membuat element dengan menggunakan SVG
</body>
</html>
